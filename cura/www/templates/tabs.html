<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-background-positive tabs-color-light">



  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios7-pulse-strong" icon-on="ion-ios7-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Contacts Tab -->
  <ion-tab title="Contacts" icon-off="ion-ios7-people" icon-on="ion-ios7-people" href="#/tab/contacts">
    <ion-nav-view name="tab-contacts"></ion-nav-view>
  </ion-tab>


  <!-- Medication Tab -->
  <ion-tab title="Medication" on-select="updateMedications()" icon-off="ion-medkit" icon-on="ion-medkit" href="#/tab/medication">
    <ion-nav-view name="tab-medication"></ion-nav-view>
  </ion-tab>
  
  <!-- Stress Tab 
  <ion-tab title="Stress" icon-off="ion-help-buoy" icon-on="ion-help-buoy" href="#/tab/stress">
    <ion-nav-view name="tab-stress"></ion-nav-view>
  </ion-tab> -->

  <!-- Virtual Coatch Tab -->
  <ion-tab title="Coach" icon-off="ion-help-circled" icon-on="ion-help-circled" href="#/tab/coach">
    <ion-nav-view name="tab-coach"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Home" icon-off="ion-ios7-home" icon-on="ion-ios7-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!--Settings Tab-->
  <ion-tab title="Settings" icon-off="ion-ios7-settings" icon-on="ion-ios7-settings" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

  <!-- Visulation Tab -->
  <ion-tab title="Health Monitor" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/visual">
    <ion-nav-view name="tab-visualization"></ion-nav-view>
  </ion-tab>



</ion-tabs>
