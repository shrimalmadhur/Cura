<ion-view view-title="Coach">
  <ion-content>

    <ion-list>

    
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <form novalidate class="simple-form">
            <input type="text" placeholder="Search" value="{{speech.currentText}}">
          </form>
        </label>

        <button ng-click="speechButtonClicked()" class="button icon-left {{speech.speech.listening?'ion-stop':'ion-android-microphone'}}">
            {{speech.listening?'Stop':'Listen'}}
        </button>


      </div>


      <ion-item class="item-avatar" ng-repeat="resource in filteredResults track by resource._id" type="item-text-wrap" href="#/tab/coach/{{resource._id}}">
        <img> <i class="ion-ios-bell"> </i></img>
        <h2> Alarm Number {{resource.data.code}}</h2>

        <h2><b> {{ resource.data.title }} </b> </h2> 
        <p>{{resource.description}}</p>


      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
