<ion-view view-title="Contacts">
  <ion-content>

    <button class="button button-full button-assertive" ng-click="addContact()">Add Contact</button>

    <ion-list>
      <ion-item class="item-avatar" ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        <img ng-src="{{friend.face}}">
        <h2>{{friend.name.formatted}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer-bar align-title="right" >
    <button id="circleButton" ng-click="openModal()" class="button button-assertive icon-left ion-plus pull-right button-circle"></button>
  </ion-footer-bar>

  
</ion-view>
